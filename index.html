<style>
  /* Our css will go here */
  svg {
  	border:1px solid orange;
  }



  .line {
    stroke:orange;
    fill: none;
    stroke-width:2px;
  }

.domain {
    fill: none;
    stroke: cyan;
}

.tick line {
    stroke: cyan;
}


</style>

<h1>Strikeouts on the Rise</h1>
<p>Baseball fucking sucks.</p>
<div class="chart"></div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script type="text/javascript">


var margin = {top: 20, right: 20, bottom: 20, left: 20};
    width = 750 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



var xScale = d3.scale.linear()
    .domain([1900, 2012])
    .range([0, width]);

var yScale = d3.scale.linear()
    .domain([0, 10])
    .range([height, 0]);

var line = d3.svg.line()
		.x(function(d) { return xScale(d.year); })
		.y(function(d) { return yScale(d.kpg); });

var xAxis = d3.svg.axis()
    .tickFormat(function(d) { return d; })
    .scale(xScale);


d3.csv("strikeouts.csv", function(data) {
	

  	data.forEach(function(row) {
          row.so = +row.so;
          row.year = +row.year;
          row.g = +row.g;
          //We also want to calculate the strikeouts per game and store it as a new column
          row.kpg = row.so / row.g;
      });

    var oaklandData = data.filter(function(d) { return d.franchise === "OAK"; });

    svg.selectAll(".dot")
    .data(oaklandData)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("r", 2)
    .attr("cx", function(d, i) { return xScale(d.year); })
    .attr("cy", function(d) { return yScale(d.kpg); });


    svg.append("path")
        .attr("class", "line")
        .attr("d", line(oaklandData));

    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0, " + height + ")")
        .call(xAxis);



});



</script>
